<input placeholder="Text to be hashed here" id="text"></input><button onclick="submit()">Submit</button>
<strong id="result"></strong>

<script>
	async function digestMessage(message) {
		const msgUint8 = new TextEncoder().encode(message); // encode as (utf-8) Uint8Array
		const hashBuffer = await window.crypto.subtle.digest("SHA-256", msgUint8); // hash the message
		const hashHex = new Uint8Array(hashBuffer).toHex(); // Convert ArrayBuffer to hex string.
			return hashHex;
	}
	function submit() {
		digestMessage(document.getElementById("text").value).then((digestHex) => {
			document.getElementById("result").innerText = digestHex;
		});
	}
</script>
