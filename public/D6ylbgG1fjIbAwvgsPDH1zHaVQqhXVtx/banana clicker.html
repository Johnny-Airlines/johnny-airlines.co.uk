<!DOCTYPE html>
<html>
<head>
    <title>Banana Clicker</title>
    <link rel="stylesheet" href="../../maincss.css">
    <link rel="stylesheet" href="banana clicker.css">
    <meta name="keywords" content="Johnny Airlines, Johnny, Airlines, Banana, Clicker, Banana Clicker, Town,Ynnhoj, Town of Ynnhoj">
</head>
<body>
    <div class="logo"><a href="https://johnny-airlines.co.uk"><img src="../LOGO.png" class="logoI"></a></div>
    <div class="title" style="font-size:75px;">Banana Clicker</div>
    <div style="width:288.4px; margin:auto;" >
        <p id="score" class="score">0</p>
        <p class="bps"><span id="bps"></span> b/s</p>
        <img class="banana" src="banana.png" onclick="bClick()" id="banana">
    </div>
    <grid-container>
        <grid-item style="background:url(Cursor.png) no-repeat center;background-size:contain;color:blue;">
            <button onclick="buyUpgrade('Cursor')">Buy Cursor<br>Cost: <span id="costCursor"></span></button>
            <br><span id="Cursor"></span>
            <p>Each cursor produces 1b/s</p>
        </grid-item>
        <grid-item style="background:url(Worker.png) no-repeat center;background-size:contain;">
            <button onclick="buyUpgrade('Worker')">Buy Plantation Worker<br>Cost: <span id="costWorker"></span></button>
            <br><span id="Worker"></span>
            <p>Plantation workers pick bananas for you. 10b/s</p>
        </grid-item>
        <grid-item style="background:url(Plantation.png) no-repeat center;background-size:contain;">
            <button onclick="buyUpgrade('Plantation')">Buy a Banana Plantation<br>Cost: <span id="costPlantation"></span></button>
            <br><span id="Plantation"></span>
            <p>Banana plantations grow even more bananas. 50b/s</p>
        </grid-item>
        <grid-item style="background:url(Mine.png) no-repeat center;background-size:contain;">
            <button onclick="buyUpgrade('Mine')">Buy a Banana Mine<br>Cost: <span id="costMine"></span></button>
            <br><span id="Mine"></span>
            <p>Now you can mine for bananas. 100b/s</p>
        </grid-item>
        <grid-item style="background:url(Factory.png) no-repeat center;background-size:contain;">
            <button onclick="buyUpgrade('Factory')">Buy a Banana Factory<br>Cost: <span id="costFactory"></span></button>
            <br><span id="Factory"></span>
            <p>Huge factories create immense amounts of bananas. 500b/s</p>
        </grid-item>
    </grid-container>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="../fConfig.js" type="module"></script>
    <script src="banana clicker.js" type="module"></script>
</body>
</html>
