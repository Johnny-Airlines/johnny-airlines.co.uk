<!DOCTYPE html>
<html>
    <head>
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="../maincss.css">
    <link rel="shortcut icon" type="image/png" href="favicon.ico">
    <style>
        body {
             background-color: lightgreen;
             }
        .row div {
            padding: 10px;
            border: 1px solid black;
            height: 60px;
            width: 60px;
            float: left;
			font-size: 60px;
        }
        .row {
            clear: both;
        }
        .oxo {
           margin: 100px 
        }
    </style>
    </head>
<body>
<div class="logo"><a href="https://johnny-airlines.co.uk"><img src="../LOGO.png" class="logoI"></a></div>
    <div class="oxo">
        <div class="row">
            <div class="tile" id="0_0" onclick="place(this)"></div>
            <div class="tile" id="1_0" onclick="place(this)"></div>
            <div class="tile" id="2_0" onclick="place(this)"></div>
        </div>
        <div class="row">
            <div class="tile" id="0_1" onclick="place(this)"></div>
            <div class="tile" id="1_1" onclick="place(this)"></div>
            <div class="tile" id="2_1"onclick="place(this)"></div>
        </div>
        <div class="row">
            <div class="tile" id="0_2" onclick="place(this)"></div>
            <div class="tile" id="1_2" onclick="place(this)"></div>
            <div class="tile" id="2_2" onclick="place(this)"></div>
        </div>
    </div>
    <script>
        var currentPlayer = "O";
        function place(box) {
            if(box.innerText != "") return;
            box.innerText = currentPlayer;
			currentPlayer = currentPlayer=="X" ? "O" : "X"
            checkGameBoard();       
        }
        function checkGameBoard() {
            for(var i = 0; i <= 2; i++) {
                checkWinner(document.getElementById(i + "_0").innerText,
                            document.getElementById(i + "_1").innerText,
                            document.getElementById(i + "_2").innerText);
               checkWinner(document.getElementById("0_" + i).innerText,
                           document.getElementById("1_" + i).innerText,
                           document.getElementById("2_" + i).innerText);
            }
            checkWinner(document.getElementById("0_0").innerText,
                        document.getElementById("1_1").innerText,
                        document.getElementById("2_2").innerText);
            checkWinner(document.getElementById("0_2").innerText,
                        document.getElementById("1_1").innerText,
                        document.getElementById("2_0").innerText);
             }
        function checkWinner(first, second, third) {
			if(first != "" && first == second && first == third) {
				alert(`${first} wins!`);
				var arr = Array.prototype.slice.call( document.getElementsByClassName("tile") )
				arr.forEach((tile)=>{
					tile.innerText = "";
				})
				currentPlayer = "O";
			}
        }
    </script>
</body>
</html>
