<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link
			rel="stylesheet"
			data-name="vs/editor/editor.main"
			href="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/editor/editor.main.css"
		/>
	</head>
	<body>
		<h2>Monaco Editor Sync Loading Sample</h2>

			var require = { paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor/min/vs' } };
		</script>
		<script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/loader.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/editor/editor.main.js"></script>

		<script src="./app.js"></script>

</html>
