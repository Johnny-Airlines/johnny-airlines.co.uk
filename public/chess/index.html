<!DOCTYPE html>
<html>
	<head>
		<title>Chess</title>
		<meta charset="UTF-8">
		<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
		<style>
			.chess-board { border-spacing: 0; border-collapse: collapse; }
			.chess-board th { padding: .5em; width:75px; height:75px; }
			.chess-board th + th { border-bottom: 1px solid #000; }
			.chess-board th:first-child,
			.chess-board td:last-child { border-right: 1px solid #000; }
			.chess-board tr:last-child td { border-bottom: 1px solid; }
			.chess-board th:empty { border: none; }
			.chess-board td { width: 1.5em; height: 1.5em; text-align: center; font-size: 60px; line-height: 0;}
			.chess-board .light { background: #eee; }
			.chess-board .dark { background: #aaa; }
			.piece { --size: 75%; width: var(--size); height: var(--size); padding: calc((100% - var(--size)) / 2);}
		</style>
	</head>
	<body>
		<table class="chess-board" id="chessboard">
		</table>
		<p id="turnTxt">White</p>
		<p id="fenTxt"></p>
		<script src="chess.js"></script>
	</body>
</html>
